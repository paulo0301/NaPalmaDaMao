<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="estilos/principal.css">
    <title>ex0</title>
</head>
<body class="containerQuestoes">
    <form action="">
        <div>
            <input type="checkbox" name="ex01" id="a">
            <label for="a"><b>a) </b> o gelo e a água sofreram a mesma variação de temperatura, mas a variação de temperatura do gelo será positiva e a variação de temperatura da água será negativa.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="b">
            <label for="b"><b>b) </b> a variação de temperatura do gelo foi maior que a variação de temperatura da água.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="c">
            <label for="c"><b>c) </b> o gelo irá ganhar a mesma quantidade de temperatura que a água irá perder.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="d">
            <label for="d"><b>d) </b> a quantidade de calor que o gelo recebeu é igual a quantidade de calor que a água cedeu.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="e">
            <label for="e"><b>e) </b> a quantidade de calor que o gelo cede é maior que a quantidade de calor que a água recebe.</label>
        </div>
        <input type="button" class="confirmarBtn" id="confirmar" value="Confirmar">
        <span id="avaliacao"></span>
    </form>
</body>
<script src="js/verificar.js"></script>
