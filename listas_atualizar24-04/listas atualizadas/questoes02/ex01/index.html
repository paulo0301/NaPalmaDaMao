<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="estilos/principal.css">
    <title>ex01</title>
</head>
<body class="containerQuestoes">
    <form action="">
        <div>
            <input type="checkbox" name="ex01" id="a">
            <label for="a"><b>a) </b> quando tocamos em algo muito “frio”, a energia cinética média das moléculas da pele diminui rapidamente.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="b">
            <label for="b"><b>b) </b> quando tocamos em algo muito “frio”, o frio adentra as moléculas da pele, absorvendo energia das mesmas.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="c">
            <label for="c"><b>c) </b> quando tocamos em algo muito “quente”, a quentura adentra as moléculas da pele, transferindo energia para as mesmas.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="d">
            <label for="d"><b>d) </b> quando tocamos em algo muito “quente”, a energia cinética média das moléculas da pele aumenta rapidamente.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="e">
            <label for="e"><b>e) </b> quando tocamos em algo muito “frio”, a taxa de transferência de calor da mão para o corpo frio é muito alta.</label>
        </div>
        <input type="button" class="confirmarBtn" id="confirmar" value="Confirmar">
        <span id="avaliacao"></span>
    </form>
</body>
<script src="js/verificar.js"></script>
</html>
