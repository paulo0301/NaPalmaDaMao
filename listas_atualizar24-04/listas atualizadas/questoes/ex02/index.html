<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"  type="text/css" href="estilos/principal.css">
    <title>ex02</title>
</head>
<body class="containerQuestoes">
    <form action="">
        <div>
            <input type="checkbox" name="ex01" id="a">
            <label for="a"><b>a) </b> O ovo irá perder temperatura e a água irá ganhar temperatura.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="b">
            <label for="b"><b>b) </b> Haverá uma transferência de temperatura do ovo para a água.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="c">
            <label for="c"><b>c) </b> Haverá uma transferência de frio da água para o ovo.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="d">
            <label for="d"><b>d) </b> A energia cinética média das moléculas do ovo irá diminuir, enquanto a energia cinética média das moléculas da água irá aumentar, até que o equilíbrio térmico seja atingido.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="e">
            <label for="e"><b>e) </b> Haverá uma transferência de calor do ovo para a água, até que o equilíbrio térmico seja atingido.</label>
        </div>
        <input type="button" class="confirmarBtn" id="confirmar" value="Confirmar">
        <span id="avaliacao"></span>
    </form>
</body>
<script src="js/verificar.js"></script>
</html>
