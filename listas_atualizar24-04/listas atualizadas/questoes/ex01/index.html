        <div>
            <input type="checkbox" name="ex01" id="a">
            <label for="a"><b>a) </b> A temperatura de um corpo é uma grandeza física associada ao grau de agitação térmica das moléculas do corpo.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="b">
            <label for="b"><b>b) </b> Calor é energia térmica que flui entre dois corpos que estão a diferentes temperaturas.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="c">
            <label for="c"><b>c) </b> Quando dois corpos com diferentes temperaturas interagem termicamente, ocorre troca de calor, com variação de temperatura dos corpos, até que o sistema entre em equilíbrio térmico.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="d">
            <label for="d"><b>d) </b> Pode haver troca de temperatura entre dois corpos.</label>
        </div>
        <div>
            <input type="checkbox" name="ex01" id="e">
            <label for="e"><b>e) </b> Quando uma pessoa segura uma pedra de gelo, há transferência de frio do gelo para a mão da pessoa.</label>
        </div>
