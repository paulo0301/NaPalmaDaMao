<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="estilos/main.css">
	<link rel="stylesheet" type="text/css" href="estilos/conteudo.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista</title>
</head>
<body>
    <form action="" autocomplete="off">
				
				<!-- 01 -->
				<div class="questao">					
					<p class="texto">a) Qual o valor de 2/3 de 90?</p>
					<input type="number" id="ex01">					
					<p></p>
					<span id="rs01"></span>				
				</div>				
				
				<!-- 02  -->	
				<div class="questao">
					<p class="texto">b) Qual o valor de 3/4 de 120?</p>
					<input type="number" id="ex02">					
					<p></p>
					<span id="rs02"></span>
				</div>
								
				<!-- 03  -->
				<div class="questao">
					<p class="texto">c) Qual o valor de 4/5 de 50?</p>
					<input type="number" id="ex03">					
					<p></p>
					<span id="rs03"></span>
				</div>
				
				<!-- 04  -->
				<div class="questao">
					<p class="texto">d) Qual o valor de 5/6 de 90?</p>
					<input type="number" id="ex04">					
					<p></p>
					<span id="rs04"></span>
				</div>
				
				<!-- 05 -->
				<div class="questao">
					<p class="texto">e) Qual o valor de 2/5 de 60?</p>
					<input type="number" id="ex05">
					<p></p>
					<span id="rs05"></span>
				</div>
				
				<!-- CONFIRMAR/LIMPAR -->				
				<input class="botao laranja" type="button" id="limpar" value="Limpar">
				<input class="botao azul" type="button" id="confirmar" value="Confirmar">
			</form>
    <div id="resultado">
        <div hidden class="nota">
            <p>Acertos</p>
            <p id="acertos">0</p>
        </div>
        <div hidden class="nota">
            <p>Erros</p>
            <p id="erros">0</p>
        </div>
    </div>
    <script src="confResposta.js"></script>
</body>
</html>
