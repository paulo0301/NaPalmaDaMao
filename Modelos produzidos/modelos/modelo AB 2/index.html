<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/principal.css">
    <link rel="stylesheet" type="text/css" href="styles/variaveis.css">
    <title>Modelo A e B</title>
</head>
<script>
    /* --------------------------------------------------------- */
    /* gab = 0: Letra A está correta */
    /* gab = 1: Letra B está correta */
    var gab = 0;
    
    /* NÃO ALTERAR --------------------------------------------------------- */
    function btn1(){	
        document.getElementById('correto').style.display = 'none';
        document.getElementById('errado').style.display = 'none';	
        var n1 = document.getElementById('a').checked;
        var n2 = document.getElementById('b').checked;		
        R = "";
        if(n1 == true){R = 0};
        if(n2 == true){R = 1};
        validar1();
    }
    
    function validar1(){			
        if(R == gab){			
            document.getElementById('correto').style.display = 'flex';
        }else{			
            document.getElementById('errado').style.display = 'flex';
        }	
    }
    /* --------------------------------------------------------- */
</script>

<body>
    <form name="ex01">
        <div>
            <input type="radio" name="ex01" id="a" onclick="btn1()">
            <label for="a"></label>
        </div>
        <div>
            <input type="radio" name="ex01" id="b" onclick="btn1()">
            <label for="b"></label>
        </div>
    </form>
    
    <div class="comentarios">
        <div class="comentario" id="correto">
            <div class="posicao1">
                <img src="imagens/marcadorC.PNG"/>
                <p>Correto!</p>
            </div>
        </div>
        <div class="comentario" id="errado">
            <div class="posicao1">
                <img src="imagens/marcadorE.png">
                <p>Cuidado!</p>
            </div>
            <div class="posicao2">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
