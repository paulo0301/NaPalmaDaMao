<script>
//***********************************************//
function validar(){
	var n1 = document.formulario.resposta1.value;
	var n2 = document.formulario.resposta2.value;		
	if(n1 == 1 && n2 == 2){		
		document.formulario.resposta1.disabled = 1;	
		document.formulario.resposta2.disabled = 1;			
		comentario('1');
	} else{		
		document.formulario.resposta1.disabled = 1;
		document.formulario.resposta2.disabled = 1;	
		comentario('2');
	}
}

function liberar(){		
	document.formulario.resposta1.value = "";	
	document.formulario.resposta1.disabled = 0;
	document.formulario.resposta2.value = "";	
	document.formulario.resposta2.disabled = 0;		
	comentario('3');	
}

function comentario(condicao){	
	var condicao;	
	if(condicao == '1'){			
		right(x + 170, y + 5, 1.5, 5, corC);
	}
	if(condicao == '2'){
		clear();
		error(x + 170, y + 5, corE);
		desenhar();	
	}
	if(condicao == '3'){
		clear();		
		desenhar();	
	}
}

function error(x, y, color){
	rectangle(x, y, 30, -5, 1.5, 45, color, color);
	rectangle(x, y + 18, 30, 5, 1.5, -45, color, color);		
}

var x = 30;
var y = 40;
var valor = 'Correto!';
var corE = '#eb2f06';
var corC = '#079992';
function desenhar(){		
	// ESTRUTURA ------------------------------	
	rectangleRound(5, 105, canvas.width - 10, canvas.height - 10, 5, 1.5, 0, nocolor, darkcolor);	
	textStyle1('Resposta =', '10', 'verdana', x, y, darkcolor);
	textStyle1('Resposta =', '10', 'verdana', x, y + 40, darkcolor);	
	//error(x + 170, y + 5, corE);	
	//right(x + 173, y + 5, 1.5, 5, corC);
}
desenhar();
</script>
