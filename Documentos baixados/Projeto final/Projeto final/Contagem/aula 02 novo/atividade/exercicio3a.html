<script>
//***********************************************//
var validar1 = true;
var validar2 = true;
var validar3 = true;
function validar(){
	var n1 = document.formulario.resposta1.value;
	var n2 = document.formulario.resposta2.value;
	var n3 = document.formulario.resposta3.value;	
	//
	document.formulario.resposta1.disabled = 1;	
	document.formulario.resposta2.disabled = 1;	
	document.formulario.resposta3.disabled = 1;	
	//	
	if(n1 == 5){			
		validar1 = false;
	}else{
		error(x + 100, y, corE);
	}
	//
	if(n2 == 4){			
		validar2 = false;	
	}else{
		error(x + 160, y, corE);
	} 
	//
	if(n3 == 3){				
		validar3 = false;	
	}else{
		error(x + 220, y, corE);
	} 	
	desenhar();
}

function liberar(){	
	clear();
	if(validar1 == true){	
		document.formulario.resposta1.value = "";	
		document.formulario.resposta1.disabled = 0;
	}
	if(validar2 == true){	
		document.formulario.resposta2.value = "";	
		document.formulario.resposta2.disabled = 0;	
	}
	if(validar3 == true){	
		document.formulario.resposta3.value = "";	
		document.formulario.resposta3.disabled = 0;	
	}
	if(validar1 == true){	
		document.formulario.resposta1.value = "";	
		document.formulario.resposta1.disabled = 0;
	}	
	if(validar3 == true){	
		document.formulario.resposta3.value = "";	
		document.formulario.resposta3.disabled = 0;	
	}
	if(validar1 == false && validar2 == false && validar3 == false){	
		document.formulario.resposta1.value = "";	
		document.formulario.resposta1.disabled = 0;
		document.formulario.resposta2.value = "";	
		document.formulario.resposta2.disabled = 0;	
		document.formulario.resposta3.value = "";	
		document.formulario.resposta3.disabled = 0;
		validar1 = true;
		validar2 = true;
		validar3 = true;
	}	
	desenhar();	
}
//
var x = 80;
var y = 150;
var corE = '#eb2f06';

	}
	
	
		
}
desenhar();
</script>
