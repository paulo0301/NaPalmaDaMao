<body>	
<script>
//***********************************************//
function validar(){
	var n1 = document.formulario.resposta1.value;
	var n2 = document.formulario.resposta2.value;
	var n3 = document.formulario.resposta3.value;		
	if(n1 == 4 && n2 == 3 && n3 == 1){		
		document.formulario.resposta1.disabled = 1;	
		document.formulario.resposta2.disabled = 1;	
		document.formulario.resposta3.disabled = 1;	
		comentario('1');
	} else{		
		document.formulario.resposta1.disabled = 1;
		document.formulario.resposta2.disabled = 1;	
		document.formulario.resposta3.disabled = 1;
		comentario('2');
	}
}

function liberar(){		
	document.formulario.resposta1.value = "";	
	document.formulario.resposta1.disabled = 0;
	document.formulario.resposta2.value = "";	
	document.formulario.resposta2.disabled = 0;	
	document.formulario.resposta3.value = "";	
	document.formulario.resposta3.disabled = 0;	
	comentario('');	
}

function comentario(condicao){	
	var condicao;	
	if(condicao == '1'){			
		right(x + 160, y + 0, 1.5, 5, corC);
	}
	if(condicao == '2'){
		error(x + 160, y + 0, corE);		
	}	
}

function error(x, y, color){
	rectangle(x, y, 30, -5, 1.5, 45, color, color);
	rectangle(x, y + 18, 30, 5, 1.5, -45, color, color);		
}

var x = 80;
var y = 150;
var corE = '#eb2f06';
var corC = '#079992';
function desenhar(){		
	rectangleRound(5, 205, canvas.width - 10, canvas.height - 10, 5, 1.5, 0, nocolor, darkcolor);		
}
desenhar();
</script>

	<div style="position:absolute; left:296px; top:105px;" >

	<!--   -->

		<input type="button" class="botao" value="Confirmar" onClick="validar();">			
	</div>		
	
	<div style="position:absolute; left:37px; top:170px">		
		<input type="button" class="botao" value="Apagar" onClick="liberar();">				
	</div>	
</form>
