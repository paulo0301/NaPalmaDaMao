<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .boxPreload{
        display: flex;
        flex-wrap: wrap;
    }
    .loading{
        height: 40px;
        width: 6px;
        background-color: #72bfb5;
        margin: 0 4px;
        border-radius: 4px;
        transform: translate(-50%, -50%);
        animation: loading 0.8s infinite;
    }
    .loading:nth-child(2){animation-delay: 0.1s}
    .loading:nth-child(3){animation-delay: 0.2s}
    .loading:nth-child(4){animation-delay: 0.3s}
    .loading:nth-child(5){animation-delay: 0.4s}
    .loading:nth-child(6){animation-delay: 0.5s}
    .loading:nth-child(7){animation-delay: 0.6s}
    .loading:nth-child(8){animation-delay: 0.7s}
    @keyframes loading {
        0%{
            height: 0px;
        }
        50%{
            height: 40px;
        }
        100%{
            height: 0px;
        }
    }
    
</style>
<body>
    <div class="boxPreload">
        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
        <div class="loading"></div>
    </div>
</body>
</html>
